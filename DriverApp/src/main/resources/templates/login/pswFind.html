<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/login/pswFind.css">
<!--    <script src="/js/jquery-3.7.1.min.js"></script>-->
<!--    <script src="/js/login/pswFind.js"></script>-->

</head>
<body>

<div class="findBox">


    <form class="findForm" name="pswFindForm" method="post" action="/user/pswFindForm">

        <div class="findImg">
            <img src="/img/login/pswFindImg.png" alt="">
        </div>
    

        <h3>비밀번호 찾기</h3>
        <p>아이디와 회원정보에 등록된 
        <br>휴대전화 입력해 주세요</p>
        
        <div class="find">
            <input type="text" class="id" name="id" placeholder="아이디">
            <input type="text" class="phone" name="phone" placeholder="휴대폰 번호 ( '-' 제외)" maxlength="11">
       
            <button type="submit" class="find-btn">비밀번호 찾기</button>
        </div>
    
    </form>

</div>
    
</body>
</html>
